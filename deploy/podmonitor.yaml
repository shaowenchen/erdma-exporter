apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: erdma-exporter
  namespace: monitoring
  labels:
    app: erdma-exporter
    component: exporter
    ops: "true"
spec:
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app: erdma-exporter
  podMetricsEndpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    # Optional: relabeling configs
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    # Optional: metric relabeling
    metricRelabelings:
    # Keep only erdma metrics, drop others
    - sourceLabels: [__name__]
      regex: 'erdma_.*'
      action: keep

